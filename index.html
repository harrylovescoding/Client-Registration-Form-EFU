<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="identity">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="heading">
        <h1>CLIENT REGISTRATION</h1>
    </div>
</header>

<div class="wrapper">
    <div class="title">
      Enter The Following Details
    </div>
    <div class="form">
      <form method="post" action="https://www.daraz.pk/">
       <div class="inputfield">
          <label>First Name : </label>
          <input type="text" class="input" name="firstname" onfocus="this.placeholder=''" placeholder="Enter your first name" required>
       </div>  
        <div class="inputfield">
          <label>Last Name : </label>
          <input type="text" class="input" onfocus="this.placeholder=''" placeholder="Enter your last name" required>
       </div>  
       <div class="inputfield">
          <label>CNIC : </label>
          <input type="number" class="input" onfocus="this.placeholder=''" placeholder="XXXXX-XXXXX-XX-X" required>
       </div>  
      <div class="inputfield">
          <label>Contact Number :</label>
          <input type="number" class="input" onfocus="this.placeholder=''" placeholder="+92" required>
       </div> 
        <div class="inputfield">
          <label>Gender : </label>
          <div class="custom_select">
            <select required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
       </div> 
      <div class="inputfield">
          <label>Address : </label>
          <textarea class="textarea" onfocus="this.placeholder=''" placeholder="Enter Complete Address" required ></textarea>
      </div> 
      <div class="inputfield">
        <label>Date : </label>
        <input type="datetime-local" class="input" required>
     </div> 
      <div class="inputfield terms">
        <label>Status : </label> 
          <label class="check" >
            <input type="checkbox" required>
            <span class="checkmark" ></span>
          </label>
          <p>Insured !</p>
       </div> 

      <div class="inputfield">
        <input type="reset" value="Reset" class="btn">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
</form>
</body>
</html>
